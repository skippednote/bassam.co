<!-- Meta -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="copyright" content="&copy; Copyright 2012 to Present" />
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name=" description " content="{{ .Title }} " />
<meta name="keywords " content="blog, web, programming, javascript, go, elixir, Bassam Ismail, Bassam, Ismail, Kashmir ">
<meta name="author " content="Bassam Ismail ">
<meta http-equiv="cleartype " content="on ">
<meta name="theme-color" content="#fff4ee ">

<!-- OG -->
<meta property="og:locale " content="en_US ">
<meta property="og:site_name " content="{{ .Site.Title }} ">
<meta property="og:title " content="{{ .Title }} " />
<meta property="og:type " content="article " />
<meta property="og:locale " content="en_US " />
<meta property="og:url " content="{{ .Permalink }} " />
<meta property="og:description " content="{{ if .IsPage }}{{ .Description }}{{else}}{{ .Title }}{{ end }} " />
<meta property="og:image " content="{{ if .Params.mastimage }}{{ .Params.mastimage }}{{ else }} {{ .Site.BaseURL }}img/bassam.jpg
    {{ end }} " />
<meta property="article:author " content="https://www.facebook.com/skippednote " />
<meta property="article:publisher " content="https://www.facebook.com/skippednote " />


<!-- Twitter -->
<meta name="twitter:card " content="summary ">
<meta name="twitter:site " content="@skippednote ">
<meta name="twitter:creator " content="@skippednote ">
<meta name="twitter:title " content="{{ .Title }} " />
<meta name="twitter:description " content="{{if .IsPage}}{{ .Description }}{{else}}{{ .Title }}{{end}} " />
<meta name="twitter:image " content="{{ if .Params.mastimage }}{{ .Params.mastimage }}{{ else }} {{ .Site.BaseURL }}img/bassam.jpg
    {{ end }} " />

<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Karla:400,700 " rel="stylesheet ">
<link rel="stylesheet " href="/styles.css ">

<!-- - Favicon - -->
<link rel="apple-touch-icon " sizes="180x180 " href="/imgs/favicons/apple-touch-icon.png ">
<link rel="icon " type="image/png " sizes="32x32 " href="/imgs/favicons/favicon-32x32.png ">
<link rel="icon " type="image/png " sizes="16x16 " href="/imgs/favicons/favicon-16x16.png ">
<link rel="mask-icon " href="/imgs/favicons/safari-pinned-tab.svg " color="#fff4ee ">

<!-- Link -->
<link href="http://gmpg.org/xfn/11 " rel="profile ">
<link href="{{ .RSSLink }} " rel="alternate " type="application/rss+xml " title="{{ .Site.Title }} " />
<title>{{ .Title }}{{ if ne .Title .Site.Title }} - {{ .Site.Title }}{{ end }}</title>
<link rel="manifest " href="/manifest.json ">
